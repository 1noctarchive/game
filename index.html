<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>観測記録端末</title>

<style>
body{
background:#050505;
color:#e8e8e8;
text-align:center;
font-family:serif;
margin-top:120px;
}
#box{
border:1px solid #888;
padding:30px;
display:inline-block;
}
input{
padding:10px;
font-size:18px;
margin-top:10px;
background:black;
color:white;
border:1px solid #aaa;
}
button{
margin-top:15px;
padding:10px 20px;
font-size:16px;
background:#111;
color:white;
border:1px solid #aaa;
}
a{
color:#9fd3ff;
display:block;
margin-top:20px;
}
</style>
</head>

<body>

<h1>観測記録端末</h1>

<div id="box">

<p>得た単語を入力せよ。</p>

<input type="text" id="ans">
<br>
<button onclick="check()">送信</button>

<p id="msg"></p>

<a href="hint1.html">▮ 記録1を確認する</a>

</div>

<script>
function check(){
var a = document.getElementById("ans").value.toLowerCase();

if(a === "mirror"){
window.location.href = "hint2.html";
}
else if(a === "silence"){
window.location.href = "hint3.html";
}
else{
document.getElementById("msg").innerHTML = "該当する記録が存在しません";
}
}
</script>

</body>
</html>
